<div>
	<h2 class="title">{{item.title}}</h2>
	<p class="author">作者：{{item.author.user_name}}</p>
	<img class="img_url" src="{{imgPreFix}}{{item.img_url}}" alt="" />
	<p class="forward">{{item.forward}}</p>
	<p class="post_date">发表：{{item.post_date}}</p>
	<p class="like_count">收藏：{{item.like_count}}</p>
</div>
